<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Editor</a>

    <div class="d-flex align-items-center">
      <div class="me-3">
        <label for="roleSelector" class="text-white me-2">Role:</label>
        <select
          id="roleSelector"
          class="form-select form-select-sm"
          [value]="currentUserRole$ | async"
          (change)="onRoleChange($event)">
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>

      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="offlineSwitch"
          (change)="onOfflineToggle()">
        <label class="form-check-label text-white" for="offlineSwitch">Offline Mode</label>
      </div>
    </div>
  </div>
</nav>
